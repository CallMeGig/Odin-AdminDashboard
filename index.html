<!DOCTYPE html>

    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <p>Dashboard</p>
            <ul class="main-nav">
